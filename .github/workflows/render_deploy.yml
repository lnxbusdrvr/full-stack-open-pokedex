name: Deploy to Render via Deploy Hook

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SHOULD_DEPLOY: ${{ !contains(join(github.event.commits.*.message, ' '), '#skip') }} # don't version if skip

jobs:
  deploy:
    if: github.event_name == 'push' && env.SHOULD_DEPLOY == 'true'
    runs-on: ubuntu-22.04
    permissions:
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: E2E tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000/
          wait-on-timeout: 60
          command: npm run test:e2e

      - name: Deploy to render
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: curl "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}"

  tag_release:
    needs: deploy
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.SHOULD_DEPLOY == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true # increase version nr.
