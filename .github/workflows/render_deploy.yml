name: Deploy to Render via Deploy Hook

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: E2E tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000/
          wait-on-timeout: 60  # sekuntia
          command: npm run test:e2e

      - name: Trigger deployment to Render
        run: echo ${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
